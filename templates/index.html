<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Puzzle Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Puzzle Generator</h1>
        <form method="POST" action="/generate">
            <label>Select difficulty:</label>
            <select name="difficulty">
                <option {% if difficulty=='easy' %}selected{% endif %}>easy</option>
                <option {% if difficulty=='medium' %}selected{% endif %}>medium</option>
                <option {% if difficulty=='hard' %}selected{% endif %}>hard</option>
            </select>
            <button type="submit">Generate Puzzle</button>
        </form>

        {% if puzzle %}
        <div class="puzzle">
            <h2>Your Puzzle:</h2>
            <pre>{{ puzzle }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
