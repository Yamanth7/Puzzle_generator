<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Math Adventures</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Math Adventures</h1>
        <p>Current difficulty: {{ difficulty }}</p>
        {% if feedback %}
            <p class="feedback">{{ feedback }}</p>
        {% endif %}
        <form method="POST">
            <input type="hidden" name="question" value="{{ puzzle }}">
            <label>{{ puzzle }} = </label>
            <input type="text" name="answer" required>
            <button type="submit">Submit</button>
        </form>

        <h3>Session Accuracy: {{ (accuracy * 100)|round(2) }}%</h3>
    </div>
</body>
</html>
